{% load template_tags %}

<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Date</th>
            <th>Triggered by</th>
            <th>Event</th>
        </tr>
    </thead>
    <tbody>
        {% for object in events %}
            <tr>
                <td>{{ object.timestamp|date:"Y-m-d" }}</td>
                <td>{{ object.triggered_by_user.get_full_name }}</td>
                <td>{{ object.event_type }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">There are no events logged for this issuer.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
