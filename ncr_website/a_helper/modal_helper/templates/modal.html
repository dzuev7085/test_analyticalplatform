{% load i18n %}
{% load static %}
<div tabindex="-1" role="dialog" aria-hidden="true" id="fm-modal" class="fm-modal modal">
    <div class="modal-loader" style="display: none;">
        <img class="modal-loader-img" src="{% static "img/loading-bars.svg" %}">
    </div>
    <div class="modal-dialog modal-content">
        <!--
        <div data-dismiss="modal" class="close-modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-wrapper" style="display: none;">
                        <div class="modal-head"></div>
                        <div class="modal-body"></div>
                        <div class="modal-buttons">
                          <table border="0" width="100%">
                            <tr>
                              <td align="left">
                                <button class="btn btn-primary" type="submit"><i class="fas fa-save"></i>
                                    {% trans 'Save changes' %}
                                </button>
                              </td>
                              <td align="right">
                                <button data-dismiss="modal" class="btn btn-default" type="button"><i class="fa fa-times"></i>
                                    {% trans 'Cancel without saving' %}
                                </button>
                              </td>
                            </tr>
                          </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
